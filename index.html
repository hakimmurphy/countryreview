<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Voyager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="big-container">
        <div class="navbar">
            <div class="logo">
                <i class="fa-solid fa-globe"></i>
            </div>
            <h3 class="site-header">Country Review</h3>
            <h3 class="user-container">Welcome
                <span id="returning-user"></span>
                <span id="user"></span>
            </h3>
        </div>
        <div class="container">
            <div class="main-image"></div>
            <div id="reviews"></div>
            <button id="btn">Get Reviews</button>
            <button id="btn2">Close Reviews</button>
            <button id="btn3">Get Reviews</button>
            <div id="review-card"></div>
            <div class="break"></div>
            <h3 class="countries"></h3>
        </div>
        <div class="footer">Designed by Hakim Murphy</div>
    </section>

    <script src="dist/index.js"></script>
</body>

</html>
